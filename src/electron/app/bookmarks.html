<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css" media="all">
        <link rel="stylesheet" href="css/page_bookmarks.css" media="all">
        <script>
            if (typeof module === 'object') {window.module = module; module = undefined; }
        </script>
        <title>Bookmarks</title>
        <!-- jQuery v3.3.1 -->
        <script src="js/external/jquery.min.js"></script>
        <script type="text/javascript" src="js/bookmarkswindow.js"></script>
    </head>
    <body>
        <header class="two-lines">
            <h1>Bookmarks</h1>
            <div class="control-buttons">
                <a  class="close" onClick="closeWindow()">
                    <svg class="svg-icon" viewBox="0 0 20 20">
                        <path d="M10.185,1.417c-4.741,0-8.583,3.842-8.583,8.583c0,4.74,3.842,8.582,8.583,8.582S18.768,14.74,18.768,10C18.768,5.259,14.926,1.417,10.185,1.417 M10.185,17.68c-4.235,0-7.679-3.445-7.679-7.68c0-4.235,3.444-7.679,7.679-7.679S17.864,5.765,17.864,10C17.864,14.234,14.42,17.68,10.185,17.68 M10.824,10l2.842-2.844c0.178-0.176,0.178-0.46,0-0.637c-0.177-0.178-0.461-0.178-0.637,0l-2.844,2.841L7.341,6.52c-0.176-0.178-0.46-0.178-0.637,0c-0.178,0.176-0.178,0.461,0,0.637L9.546,10l-2.841,2.844c-0.178,0.176-0.178,0.461,0,0.637c0.178,0.178,0.459,0.178,0.637,0l2.844-2.841l2.844,2.841c0.178,0.178,0.459,0.178,0.637,0c0.178-0.176,0.178-0.461,0-0.637L10.824,10z"></path>
                    </svg>
                </a>
            </div>
            <div class="buttons-row">
                <a class="button" onClick="redrawList()"><i class="icon icon-loop2"></i></a>
                <a class="button" onClick="hideNonRecent()"><i class="icon icon-eye"></i></a>
            </div>
            <input type="text" id="bookmark-search" class="search-row" placeholder="Search by Name">
        </header>
        <main class="has-footer has-two-line-header">
            <table>
                <tbody id="bookmark-list">
                </tbody>
            </table>
        </main>
        <footer>
            <h1></h1>
        </footer>
    </body>
</html>

<!doctype html>
<html>
    <head>
        <script>
            if (typeof module === 'object') {
                window.module = module;
                module = undefined;
            }
        </script>

        <link rel="stylesheet" href="css/external/plyr.css">
        <link rel="stylesheet" type="text/css" href="css/external/metro-all.min.css" />

        <title>Account View</title>

        <style>
            body {
                -webkit-user-select: none;
            }

            #replay-list2 {
                position: absolute;
                top: 160px;
                bottom: 24px;

                background-color: #aaa;
            }

            div.table-bottom {
                position: fixed;
                bottom: 0;
                left: 24px;
            }
        </style>

    </head>
    <body>

        <div id="user-header" class="row" style="height: 160px;">
            <div class="cell-12">

                <img id="user_face" class="float-left m-2 mr-4 ml-4" style="width: 128px; height: 128px; border-radius: 64px">

                <div class="row">
                    <div class="cell-12">
                        <div class="row"><h3 class="text-light">Sample Profile</h3> </div>
                    </div>
                </div>
                <div class="row">
                    <div class="cell-8">
                        <div class="row">
                            <div class="cell-12">
                                <h5 class="text-light" title="" style="white-space: nowrap; overflow: hidden;"></h5>
                            </div>
                        </div>
                        <div class="row fg-gray">
                            <div class="cell-4">
                                ID: <span id="user_id"></span>
                            </div>
                            <div class="cell-4">
                                Short ID: <span id="short_id"></span>
                            </div>
                            <div class="cell-2">
                                Level: <span id="user_level"></span>
                            </div>
                            <div class="cell-2">
                                Country: <span id="user_country"></span>
                            </div>
                        </div>


                    </div>
                    <div class="cell-4 text-right">
                        <button class="shortcut outline secondary">
                            <span class="badge" id="fan_count">0</span>
                            <span class="caption">Fans</span>
                            <span class="mif-users icon"></span>
                        </button>

                        <button class="shortcut outline secondary">
                            <span class="badge" id="following_count">0</span>
                            <span class="caption">Following</span>
                            <span class="mif-users icon"></span>
                        </button>

                        <button class="shortcut outline secondary">
                            <span class="caption">Favorite</span>
                            <span id="favorite_icon" class="mif-favorite fg-gray icon"></span>
                        </button>

                        <button class="shortcut outline secondary">
                            <span class="caption">Watching</span>
                            <span id="watching_icon" class="mif-star-empty icon"></span>
                        </button>

                    </div>
                </div>
            </div>


        </div>

        <div style="position: absolute; top: 160px; bottom: 0; left: 8px; right: 8px">

            <div style="display: block; float: right; width: 360px; height: 640px; margin-top: 10px; background-color: black;">
                <video
                    id="videoplayer"
                    data-role="video-player"
                    data-show-full="false"
                    data-show-mute="false"
                    data-controls-hide="1000"
                    data-autoplay="true"
                    data-volume="0.8"
                    data-aspect-ratio="none"
                    height="640"
                    ></video>

            </div>
            <div style="display: block; width: 1200px;">
                <table id="replay-list"
                    class="table"
                    data-show-activity="true"
                    data-role="table"
                    data-rows="6"
                    data-rownum="false"
                    data-show-search="false"
                    data-show-rows-steps="false"
                    data-pagination-short-mode="true"
                    data-table-info-title="Display from $1 to $2 of $3 replays"
                >
                    <thead>
                        <tr>
                            <th data-size="100" data-sortable="false" data-sort-dir="asc">&nbsp;</th>
                            <th data-size="500" data-sortable="false" data-sort-dir="asc">Title</th>
                            <th data-size="75" data-sortable="false" data-format="int">Length</th>
                            <th data-size="75" data-sortable="false" data-format="int">Views</th>
                            <th data-size="75" data-sortable="false" data-format="int">Likes</th>
                            <th data-size="50" data-sortable="false" data-format="int">Shares</th>
                            <th data-size="100" data-sortable="false">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>

        <script type="text/javascript" src="js/external/metro.min.js"></script>
        <script src="js/external/hls.light.min.js"></script>
        <script type="text/javascript" src="js/profile.js"></script>

    </body>
</html>

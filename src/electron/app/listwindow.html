<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css" media="all">
        <link rel="stylesheet" href="css/page_listwindow.css" media="all">
        <script>
            if (typeof module === 'object') {window.module = module; module = undefined; }
        </script>
        <title>-</title>
        <!-- jQuery v3.3.1 -->
        <script src="js/external/jquery.min.js"></script>
        <script type="text/javascript" src="js/listwindow.js"></script>
    </head>
    <body>
        <header class="two-lines">
            <h1></h1>
            <div class="control-buttons">
                <a onClick="minimizeWindow()">
                    <svg class="svg-icon" viewBox="0 0 20 20">
                        <path d="M14.776,10c0,0.239-0.195,0.434-0.435,0.434H5.658c-0.239,0-0.434-0.195-0.434-0.434s0.195-0.434,0.434-0.434h8.684C14.581,9.566,14.776,9.762,14.776,10 M18.25,10c0,4.558-3.693,8.25-8.25,8.25c-4.557,0-8.25-3.691-8.25-8.25c0-4.557,3.693-8.25,8.25-8.25C14.557,1.75,18.25,5.443,18.25,10 M17.382,10c0-4.071-3.312-7.381-7.382-7.381C5.929,2.619,2.619,5.93,2.619,10c0,4.07,3.311,7.382,7.381,7.382C14.07,17.383,17.382,14.07,17.382,10"></path>
                    </svg>
                </a>
                <a  class="close" onClick="closeWindow()">
                    <svg class="svg-icon" viewBox="0 0 20 20">
                        <path d="M10.185,1.417c-4.741,0-8.583,3.842-8.583,8.583c0,4.74,3.842,8.582,8.583,8.582S18.768,14.74,18.768,10C18.768,5.259,14.926,1.417,10.185,1.417 M10.185,17.68c-4.235,0-7.679-3.445-7.679-7.68c0-4.235,3.444-7.679,7.679-7.679S17.864,5.765,17.864,10C17.864,14.234,14.42,17.68,10.185,17.68 M10.824,10l2.842-2.844c0.178-0.176,0.178-0.46,0-0.637c-0.177-0.178-0.461-0.178-0.637,0l-2.844,2.841L7.341,6.52c-0.176-0.178-0.46-0.178-0.637,0c-0.178,0.176-0.178,0.461,0,0.637L9.546,10l-2.841,2.844c-0.178,0.176-0.178,0.461,0,0.637c0.178,0.178,0.459,0.178,0.637,0l2.844-2.841l2.844,2.841c0.178,0.178,0.459,0.178,0.637,0c0.178-0.176,0.178-0.461,0-0.637L10.824,10z"></path>
                    </svg>
                </a>
            </div>
            <div class="buttons-row">
                <i class="icon icon-filter"></i>&nbsp;
                <div class="select">
                    <select id="countryCode" style="width: 120px;" onChange="filterCountry()">
                    </select>
                </div>
                &nbsp;&nbsp;
                <a class="button icon-only" onClick="toggleSeen()" title="Toggle show/hide of already viewed accounts."><i class="icon icon-eye bright"></i></a>
            </div>
            <input type="text" id="list-search" class="search-row" placeholder="Search by Name or ID" style="left: 206px;width:45%;">
        </header>
        <div id="hover"></div>

        <main class="has-footer has-two-line-header">
            <table class="fflist">
                <tbody>
                </tbody>
            </table>
        </main>
        <footer>
            <h1></h1>
            <h2></h2>
            <input type="button" value="Load More" class="button" onClick="loadMore()">
        </footer>
    </body>
</html>
